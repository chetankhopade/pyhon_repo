<!-- Modal for Profile -->
<div id="profileModal" class="modal black-overlay" data-backdrop="false">
    <div class="modal-dialog animate" id="animate">
        <div class="modal-content">
            <div class="modal-header" style="height: 40px;">
                <h6 class="modal-title mb-2">Edit Profile</h6>
            </div>
            <div class="modal-body text-center p-lg">

                <form class="p-x-xs" id="fmEditProfile">
                    <!-- About -->
                    <div class="form-group row">
                        <h6 class="empower-color-blue ml-3 _600">ABOUT</h6>
                    </div>
                    <div class="form-group row" style="margin-bottom: 0.4em!important;">
                        <label class="col-3 col-form-label font-10 font-weight-bold">
                            Title
                        </label>
                        <div class="col-9">
                            <input id="editProfileTitle" name="p_title" type="text" class="form-control" value="{{ my_profile.title|default_if_none:'' }}">
                        </div>
                    </div>

                    <div class="form-group row" style="margin-bottom: 0.4em!important;">
                        <label class="col-3 col-form-label font-10 font-weight-bold">
                            Department
                        </label>
                        <div class="col-9">
                            <input id="editProfileDepartment" name="p_department" type="text" class="form-control" value="{{ my_profile.department|default_if_none:'' }}">
                        </div>
                    </div>

                    <div class="form-group row" style="margin-bottom: 0.4em!important;">
                        <label class="col-3 col-form-label font-10 font-weight-bold">
                            Company
                        </label>
                        <div class="col-9">
                            <input id="editProfileCompany" name="p_company" type="text" class="form-control" value="{{ my_profile.company|default_if_none:'' }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-form-label font-10 font-weight-bold">
                            Timezone
                        </label>
                        <div class="col-9">
                            <input id="editProfileTimeZone" name="p_timezone" type="text" class="form-control" value="{{ my_profile.timezone|default_if_none:'' }}">
                        </div>
                    </div>

                    <!-- Contact -->
                    <div class="form-group row mt-2">
                        <h6 class="empower-color-blue ml-3 _600">CONTACT</h6>
                    </div>
                    <div class="form-group row" style="margin-bottom: 0.4em!important;">
                        <label class="col-3 col-form-label font-10 font-weight-bold">
                            Email
                        </label>
                        <div class="col-9">
                            <input id="editProfileEmail" name="p_email" type="email" class="form-control" value="{{ my_profile.user.email|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label font-10 font-weight-bold">
                            Phone
                        </label>
                        <div class="col-9">
                            <input id="editProfilePhone" name="p_phone" type="text" class="form-control" value="{{ my_profile.phone|default_if_none:'' }}">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" data-dismiss="modal">
                    Cancel
                </a>
                <a id="btnEditProfileModalSubmit" class="btn btn-warning" onclick="PROFILE.save_changes();">
                    Save Changes
                </a>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>


<!-- Modal for Change Password -->
<div id="profileChangePasswordModal" class="modal black-overlay" data-backdrop="false">
    <div class="modal-dialog animate" id="animate">
        <div class="modal-content modal-md">
            <div class="modal-header empower_background_yellow height-30">
                <h5 class="modal-title">Edit Password</h5>
            </div>
            <div class="modal-body text-center p-3">
                <form autocomplete="off">
                    <div class="form-group row">
                        <label for="inputProfileOldPassword" class="col-sm-3 col-form-label font-10 font-weight-bold">
                            Old Password
                        </label>
                        <div class="col-sm-9">
                            <input id="inputProfileOldPassword" type="password" class="form-control" value="" onblur="PROFILE.check_required_field($(this));" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group mt-1 row">
                        <label for="inputProfileNewPassword" class="col-sm-3 col-form-label font-10 font-weight-bold">
                            New Password
                        </label>
                        <div class="col-sm-9">
                            <input id="inputProfileNewPassword" type="password" class="form-control" value="" onblur="PROFILE.check_required_field($(this));" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group mt-1 row">
                        <label for="inputProfileConfirmPassword" class="col-sm-3 col-form-label font-10 font-weight-bold">
                            Confirm Password
                        </label>
                        <div class="col-sm-9">
                            <input id="inputProfileConfirmPassword" type="password" class="form-control" value="" onblur="PROFILE.check_required_field($(this));" autocomplete="off">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" data-dismiss="modal" >Cancel</a>
                <a class="btn btn-warning" onclick="PROFILE.change_password($(this));">Save</a>
            </div>
        </div>
    </div>
</div>
